<html>
  <head>
<script data-main="js/main" src="js/libs/require/require.js"></script>

<link rel="stylesheet" href="jquery-ui-1.9.0.custom/css/smoothness/jquery-ui-1.9.0.custom.min.css">
<link rel="stylesheet" href="/stylesheets/form.css">
<script src="jquery-ui-1.9.0.custom/js/jquery-1.8.2.js"></script>
<script src="jquery-ui-1.9.0.custom/js/jquery-ui-1.9.0.custom.min.js"></script>


<style>
	h1 { padding: .2em; margin: 0; }
	#admin_tabs_container { float:left; width: 350px; margin-right: 1em; }
  #component_relationships { width: 500px; float: left; }
  .hidden { display: none;}
</style>
</head>
<body>


<div id="admin_tabs_container">
  <h1 class="ui-widget-header">Admin Actions</h1>
  <!-- <div id="progressbar"></div> -->
    <div id="tabs">
      <ul>
        <li><a href="#tab-1">Users</a></li>
        <li><a href="#tab-2">Groups</a></li>
        <li><a href="#tab-3">Instances</a></li>
      </ul>
      <div id='admin_actions'>
            <div id="dragSource" class="droppableContainer">

        <div id="tab-1">
          <input type='button' value='New User' id='new_user_button'>
          <ul id="users_list" class="connectedSortable ui-helper-reset"></ul>
        </div>
      </div>
      <div id="tab-2">
          <input type='button' value='New Group' id='new_group_button'>
          <ul id="groups_list" class="connectedSortable ui-helper-reset"></ul>
      </div>
      <div id="tab-3">
      </div>
    </div>
  </div>

</div>

<div id="component_relationships" class='ui-widget-content'>
  <h1 class="ui-widget-header">Component Relations</h1>
  <div id='component_relationships_body'></div>
</div>

<div id='new_user' class='hidden'>
  <div class='general_form' name='new_user_form' id='new_user_form'>
    <ul>
      <li>
        <label for="email">Email:</label>
        <input id='email' name='email' type="email" placeholder="john_doe@example.com" required />
        <span class="form_hint">Proper format "name@something.com"</span>
      </li>

      <li>
        <button id='submit_new_user' name='submit_new_user' class="submit" type="submit">Submit Form</button>
      </li>
    </ul>
  </div>
</div>


<div id='new_group' class='hidden'>
  <div class='general_form' name='new_group_form' id='new_group_form'>
    <ul>
      <li>
        <label for="name">Group Name:</label>
        <input id='group_name' name='name' type="text" placeholder="Group Name" required />
        <span class="form_hint"></span>
      </li>

      <li>
        <button id='submit_new_group' name='submit_new_group' class="submit" type="submit">Submit Form</button>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
